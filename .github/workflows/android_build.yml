name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create gradle wrapper directory
        run: mkdir -p gradle/wrapper

      - name: Download gradle-wrapper.jar
        run: |
          curl -L "https://services.gradle.org/distributions/gradle-8.14.2-bin.zip" --output gradle-distribution.zip
          unzip -j gradle-distribution.zip "gradle-8.14.2/lib/gradle-wrapper.jar" -d gradle/wrapper/
          rm gradle-distribution.zip
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
